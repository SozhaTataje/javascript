<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat JS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="app">
        <div class="screen unir-screen activar">
            <div class="form">
                <h2>Bienvenido al chat</h2>
                <div class="form-input">
                    <label for="username">Ingresa tu nombre</label>
                    <input type="text" id="username" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="form-input">
                    <button id="unir-user">Unirse</button>
                </div>
            </div>
        </div>   
        <div class="screen chat-screen ">
            <div class="header">
                <div class="logo">Chat</div>
                </div>
            <div class="messages">
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="enviar-message">Enviar</button>
            </div>
        </div>
    </div>



    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="code.js"></script>
    

</body>
</html>
